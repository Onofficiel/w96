<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onofficiel's Windows 96 Repository</title>

    <link rel="stylesheet" href="src/css/main.css" />

    <script defer src="src/js/rofs.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="main">
        <img
          class="title-logo"
          src="src/svg/title.svg"
          alt="Onofficiel's Windows 96 repo"
        />

        <div class="centered">
          <h1>
            Get the best of <span class="rgb-text">Onofficiel</span> in
            <span class="rgb-text" style="display: inline-block"
              >Windows 96</span
            >
          </h1>
          <div>
            <a href="get" class="hero-button">Get the repo</a>
            <a href="?v3/#/" class="hero-button">View v3 repo files</a>
          </div>
        </div>
      </div>
      <div class="hero">
        <img
          style="--x: 6%; --y: 10%; --r: 3.3deg"
          src="src/icons/image.svg"
          alt="image icon"
        />

        <img
          style="--x: 35%; --y: 20%; --r: -9.05deg"
          src="src/icons/faastify.svg"
          alt="faastify icon"
        />

        <img
          style="--x: 2%; --y: 35%; --r: -8.55deg"
          src="src/icons/file.svg"
          alt="file icon"
        />

        <img
          style="--x: 30%; --y: 45%; --r: 5.75deg"
          src="src/icons/border.svg"
          alt="border icon"
        />

        <img
          style="--x: 40%; --y: 65%; --r: -5.45deg"
          src="src/icons/python.svg"
          alt="python icon"
        />

        <img
          style="--x: 0%; --y: 70%; --r: 19.6deg"
          src="src/icons/folder.svg"
          alt="folder icon"
        />

        <img
          style="--x: 18%; --y: 90%; --r: 0deg"
          src="src/icons/archive.svg"
          alt="archive icon"
        />
      </div>
      <img src="src/svg/wave.svg" class="wave" alt="Wave" />
    </div>
  </body>
</html>
