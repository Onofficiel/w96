<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" type="image/png" href="src/assets/favicon.png" />

    <title>Onofficiel on Windows 96 !</title>
  </head>
  <body>
    <section id="main">
      <div class="centered">
        <img
          id="hero-image"
          src="src/assets/hero.png"
          alt="Onofficiel X Mikesoft"
        />
        <div class="subtitle">
          Discover how to access to Onofficiel's products in Windows 96 !
        </div>
      </div>
      <a href="#list" id="scroll-link">Scroll !</a>
    </section>
    <section id="list">
        <div class="task">
            <div class="nb">1.</div>
            <div class="text">Download <a href="src/assets/addOnofficielRepo.js" style="color: var(--green); text-decoration: none;" download>this file</a> !</div>
        </div>
        <div class="task">
            <div class="nb">2.</div>
            <div class="text">Upload it on Windows 96.</div>
        </div>
        <div class="task">
            <div class="nb">3.</div>
            <div class="text">Right click the file in windows 96 and click “Open with...”.</div>
        </div>
        <div class="task">
            <div class="nb">4.</div>
            <div class="text">Enter “js” in the input in at the bottom of the window. And Voila !</div>
        </div>
    </section>
  </body>
